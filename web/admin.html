<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>DS Admin Panel</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="topbar">
  <h2>DS Admin Panel</h2>
  <div>
    <button id="btnConfig">API Settings</button>
    <button id="btnLogout">Logout</button>
  </div>
</div>

<div class="layout">
  <div class="sidebar">
    <h3>MENU</h3>
    <div id="nav"></div>
  </div>

  <div class="content">
    <h3 id="crumb">Home</h3>
    <div id="view"></div>
  </div>
</div>

<!-- API Modal -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h3>API Configuration</h3>

    <input id="apiUrl" placeholder="Apps Script Web App URL (/exec)" />
    <input id="adminToken" placeholder="Admin Token" type="password" />

    <button id="saveCfg">Save</button>
    <button id="closeModal">Close</button>
  </div>
</div>

<script type="module" src="./admin.js"></script>

</body>
</html>
